# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 灏絯喔
subtitle: 一个人的小角落
keywords: IT，技术博客，笔记
description: 好记性不如烂笔头
author: haohaio
language:
- zh-cn
- en

timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://haohaio.github.io/
root: /
permalink: :category/:entitle-:timestamp.html
permalink_defaults:
  lang: zh-cn

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:
  - README.md
  - README.zhCN.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0s
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: 前端
category_map:
  前端: front-end
  后端: back-end
  其它: others
tag_map:
  iOS: iOS
  CSS: css
  hexo: hexo
  Spring: spring
  JavaScript: javascript
  Git: git

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/


theme: hexo-theme-jsimple
#theme: hexo-theme-hipaper


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
- type: git
  repo: git@github.com:haohaio/haohaio.git
  branch: master
- type: git
  repo: git@git.dev.tencent.com:nook/nook.coding.me.git
  branch: coding-pages
- type: git
  repo: git@gitee.com:haohaio/haohaio.git
  branch: master

# Backup settings see:https://github.com/coneycode/hexo-git-backup
backup:
  type: git
  message: backup my blog 
  repository:
    github: git@github.com:haohaio/blog.git,master
